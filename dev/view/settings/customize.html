<div class="tab-pane" id="tab-customize">
    <div class=" form-horizontal">
        <div class="form-group" id="sound-setting">
            <label class="control-label col-sm-3">Sound</label>
            <div class="col-sm-9">
                <div class="btn-group" data-toggle="buttons">
                    <label data-val="1" class="btn btn-default btn-sm active">
                                    <input class="radio" type="radio" value="1" name="sound">On</label>
                    <label data-val="0" class="btn btn-default btn-sm">
                                    <input class="radio" type="radio" value="0" name="sound">Off</label>
                </div>
            </div>
        </div>
        <div class="form-group" id="rich-notification">
            <label class="control-label col-sm-3">Notification:</label>
            <div class="col-sm-9">
                <div class="btn-group" data-toggle="buttons">
                    <label data-val="1" class="btn btn-default btn-sm active">
                                    <input class="radio" type="radio" value="1" name="noti">On</label>
                    <label data-val="0" class="btn btn-default btn-sm val-0">
                                    <input class="radio" type="radio" value="0" name="noti">Off</label>
                </div>
            </div>
        </div>
        <div class="form-group" id="theme-setting">
            <label class="control-label col-sm-3">Theme:</label>
            <div class="col-sm-9">
                <div class="btn-group" data-toggle="buttons">
                    <label data-val="1" class="btn btn-default btn-sm active">
                                    <input class="radio" type="radio" value="1" name="noti">Dark</label>
                </div>
            </div>
        </div>
    </div>
</div>
