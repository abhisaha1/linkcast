<div class="tab-pane fade" id="tab-post">
    <div class="col-sm-12 pt20 form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3 required" for="item-name">Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="item-name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3 required" for="item-url">URL</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="item-url">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="item-comments">Comments</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="item-comments">
            </div>
        </div>
        <input type="hidden" id="item-thumb">
        <div class="form-group">
            <label for="groups-dd" class="control-label col-sm-3">Select Group</label>
            <div class="col-sm-9">
                <select id="groups-dd" class="form-control">
                        </select>
            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3">
            <button id="post-btn" type="submit" class="btn btn-default btn-sm">Post</button>
        </div>
    </div>
</div>
