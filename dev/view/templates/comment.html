<div class="hide" id="comment-template">
    <div class="left clearfix" data-id="{COMMENT_ID}">
        <span class="comment-user" style="color:{COLOR}">{USER_NAME}</span> - <span class="user-comment">{USER_COMMENT}</span>
        <span class="comment-meta">
            <span class="comment-date grey"> - {COMMENT_DATE}</span>
        </span>
    </div>
</div>
